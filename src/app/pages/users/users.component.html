<div class="d-md-inline-flex col-lg-10 col-md-9">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Login</th>
        <th scope="col">E-mail</th>
        <th scope="col">Perfil</th>
        <th scope="col">Foto</th>
      </tr>
    </thead>
    <tbody>
      <tr style="cursor: pointer" *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.nome}}</td>
        <td>{{user.login}}</td>
        <td>{{user.email}}</td>
        <td>{{user.roles}}</td>
        <td><img [src]="user.urlFoto" height="32px" width="32px"></td>
      </tr>
    </tbody>
  </table>
</div>
